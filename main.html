<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
	<title>Dog Adoption Application</title>
</head>
<body>
	<form>
		<label for="name">Name:</label>
		<input type="text" id="name" placeholder="Name"><br><br>

		<label for="phone">Phone Number:</label>
		<input type="text" id="phone" placeholder="Phone Number"><br><br>

		<label for="address">Address:</label>
		<input type="text" id="address" placeholder="Address"><br><br>

		<label><input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
		Have you ever lived with a Dog before?</label><br><br>

		<label for="multiSelect">Please select your preferred breeds:</label><br>
		<select id="multiSelect" name="multiSelect" multiple>
			<option value="labrador">Labrador</option>
			<option value="germanshepherd">German Shepherd</option>
			<option value="goldenretriever">Golden Retriever</option>
		</select><br><br>

		<input type="submit" id="submit" value="Submit">
	</form>
	<script type="text/javascript" src="./script.js"></script>
</body>
</html>
